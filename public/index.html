<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1><%= title %></h1>
    <button type="button" id="addUserButton">添加</button>
</header>
<div>
    <ul>
        <li class="name">姓名</li>
        <li class="col">庙号</li>
        <li class="col">谥号</li>
        <li class="col">年号</li>
    </ul>
</div>
<div>
    <ul id="supply_list">
        <li class="name">姓名</li>
        <li class="col">庙号</li>
        <li class="col">谥号</li>
        <li class="col">年号</li>
    </ul>
</div>
<form method="post" action="add">
    <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td width="100">姓名</td>
            <td width="300"><input name="userName1"></td>
        </tr>
        <tr>
            <td>庙号</td>
            <td><input name="userName2"></td>
        </tr>
        <tr>
            <td>谥号</td>
            <td><input name="userName3"></td>
        </tr>
        <tr>
            <td>年号</td>
            <td><input name="userName4"></td>
        </tr>
    </table>

    <input type="submit">
</form>
</body>
</html>
